name: Sync-Edit-Release

on:
  release:
    types: [edited,published,unpublished,released,prereleased]

jobs:
  sync-release:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out private repo
        uses: actions/checkout@v2
        with:
          path: private
      - name: Check out public repo
        uses: actions/checkout@v2
        with:
          path: public
          repository: ${{ secrets.VCLUSTER_REPO_PUBLIC }}
          token: ${{ secrets.GH_ACCESS_TOKEN }}
      - id: get_version
        run: |
          RELEASE_VERSION=$(echo $GITHUB_REF | sed -nE 's!refs/tags/!!p')
          echo "::set-output name=release_version::$RELEASE_VERSION"
      - uses: geertvdc/setup-hub@v1.0.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - working-directory: ./public
        run: |
          DESCRIPTION=$(cd ../private && hub release show "$RELEASE_VERSION" --format="%b")
          STATE=$(cd ../private && hub release show "$RELEASE_VERSION" --format="%S" | sed -En "s/-//p")

          EXTRA_ARGS=""

          if [ "$STATE" != "" ]; then
            EXTRA_ARGS="$EXTRA_ARGS --$STATE"
          else
            EXTRA_ARGS="$EXTRA_ARGS --prerelease=false --draft=false"
          fi

          hub release create -m "$RELEASE_VERSION" -m "$DESCRIPTION" $EXTRA_ARGS "$RELEASE_VERSION" 2>/dev/null || hub release edit -m "$RELEASE_VERSION" -m "$DESCRIPTION" $EXTRA_ARGS "$RELEASE_VERSION"
        env:
          RELEASE_VERSION: ${{ steps.get_version.outputs.release_version }}
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
