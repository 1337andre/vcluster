{{- if not .Values.etcd.disabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-etcd-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app: vcluster-etcd
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - name: etcd
      port: 2379
      targetPort: 2379
      protocol: TCP
  clusterIP: None
  selector:
    app: vcluster-etcd
    release: "{{ .Release.Name }}"
{{- end }}